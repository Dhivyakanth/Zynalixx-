services:
  - type: web
    name: zynalixx-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your Firebase service account key as environment variable
      # You'll set FIREBASE_SERVICE_ACCOUNT_KEY in Render dashboard
      # Format: {"type":"service_account","project_id":"...","private_key_id":"...",...}

